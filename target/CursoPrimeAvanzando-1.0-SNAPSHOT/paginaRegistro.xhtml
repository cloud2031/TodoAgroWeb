<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Formulario</title>
        <link rel="stylesheet" type="text/css" href="css/registro.css"></link>
    </h:head>
    <h:body style="background-image: url(img/Imagen.jpg); 
    background-attachment: fixed;
    background-position: center;
    background-size: cover;
">
    <div class="container">
        <div class="header">
            <h2> <b> Creacion de Cuenta</b></h2>
        </div>
        <form id="formulario" class="formulario">

            <div class= "form-control" >
                <label for="usuario">Usuario</label>
                <input type="text" placeholder="Nombre de Usuario" id="usuario" ></input>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class=     "form-control" >
                <label for="email">E-mail</label>
                <input type="email" placeholder="example@example.com.co" id="email" ></input>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            
            <div class="form-control">
                <label for="password">Contraseña</label>
                <input type="password" placeholder="Minimo 8 digitos." id="password"></input>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password2">Confirmacion de Contraseña</label>
                <input type="password" placeholder="Repite la Contraseña" id="password2"></input>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button>Confirmar</button>
        </form>
    </div>

    </h:body>
    <script type="text/javascript" src="js/registro.js"></script>
</html>
